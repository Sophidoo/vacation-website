                    <div class="profile__wrap">
                        <img src="https://thumbs.dreamstime.com/b/portrait-young-beautiful-girl-fashion-photo-29870052.jpg" alt="">
                        <div class="profile__name">
                            <h4>Sophia Okosodo</h4>

                    <div class="dashboard">
                        <a href="dashboard.html"><i class="bi bi-bar-chart"></i> &nbsp; &nbsp; <p>Feed</p></a>

                    </div>
                </div>
                <div class="right__wrp">
                    <div class="right__head">
                        <h1>Your Personal Profile Info</h1>
                    </div>
                    <div class="general__right__wrapper">
                        <form method="get" action="settings.html">
                            <div class="profile__details">
                                <div class="name">
                                    <label for="fnm">First Name</label><br>
                                    <input type="text" name="name" id="fnm" placeholder="Name">
                                </div>
                                <div class="name">
                                    <label for="lnm">First Name</label><br>
                                    <input type="text" name="name" id="lnm" placeholder="Surname">
                                </div>
                                <div class="name">
                                    <label for="unm">Username</label><br>
                                    <input type="text" name="name" id="unm" placeholder="Username">
                                </div>
                                <div class="name">
                                    <label for="about">About</label>
                                    <textarea name="about" id="about" cols="30" rows="5" placeholder="About"></textarea>
                                </div>
                            </div>
                        </form>
                        <form>
                            <div class="profile__details">
                                <div class="name">
                                    <label for="email">Your E-mail</label><br>
                                    <input type="email" name="email" id="email" placeholder="johndoe@mail.com">
                                </div>
                                <div class="name">
                                    <label for="phone">Personal Phone Number</label><br>
                                    <input type="tel" name="phone" id="phone" placeholder="+234-8104009853">
                                </div>
                                <div class="name">
                                    <label for="tel">Work Phone Number</label><br>
                                    <input type="tel" name="tel" id="tel" placeholder="Surnmae">
                                </div>
                                <div class="name">
                                    <label for="country">Country, City</label><br>
                                    <input type="text" name="country" id="country" placeholder="Nigeria, Port Harcourt">
                                </div>
                                <button>Submit</button>
                            </div>
                        </form>
                        <form method="get" action="settings.html">
                            <div class="profile__details">
                                <div class="password">
                                    <label for="psw">Old password</label><br>
                                    <input type="password" name="psw" id="psw" required>
                                </div>
                                <div class="password">
                                    <label for="npsw">New password</label><br>
                                    <input type="password" name="npsw" id="npsw" required>
                                </div>
                                <div class="password">
                                    <label for="cpsw">Confirm new password</label><br>
                                    <input type="password" name="cpsw" id="cpsw" required>
                                </div>
                                <button>Update</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
