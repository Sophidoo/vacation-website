  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Stylesheet/signup.css">
  </head>
  <body>
      <div class="hero">
          <center>
                
          <div class="wrapper">
              <div class="top__wrapper">
                <h2>Sign Up with your Email</h2>
                <p>Already have an account? <span><a href="login.html">Log In</a></span></p>
              </div>
              <div class="form">
                  <form method="get" action="home.html">     
                        <div class="user">
                            <label for="username">USERNAME</label><br>
                            <input type="text" name="Username" id="Username" required>
                        </div>
                         <div class="email">
                            <label for="email">E-MAIL</label><br>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="password">
                            <label for="psw">PASSWORD</label><br>
                            <input type="password" name="password" id="psw" required>
                        </div>
                        <div class="password">
                            <label for="psw">CONFIRM PASSWORD</label><br>
                            <input type="password" name="password" id="psw" required>
                        </div>
                        <div class="check">
                            <input type="checkbox" name="checkbox" id="cbox" required>
                            <label for="cbox">I agree to the <span>Terms of Service</span>  and <span>Privacy Policy</span> </label>
                        </div>
                        <button>SIGN UP</button>
                        <p>Or</p>
                        <button><i class="bi bi-google"></i>&nbsp; &nbsp; SIGN IN WITH GOOGLE</button>
                        
                    </form>
              </div>     
          </div>
          </center>
      </div>
  </body>
  </html>
